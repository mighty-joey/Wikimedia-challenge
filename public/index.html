<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Donor Information</title>
</head>

<body class="container">
    <div class="row col-6">
        <h1>Donor Information</h1>
        <form action="donor" method="POST" id="donorForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" class="form-control">
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" class="form-control">
            </div>

            <div class="form-group">
                <label for="streetAddress">Street Address</label>
                <input type="text" id="streetAddress" name="streetAddress" class="form-control">
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" class="form-control">
            </div>

            <div class="form-group">
                <label for="state">State/Region</label>
                <input type="text" id="state" name="state" class="form-control">
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <select id="selectCountry" name="country" class="form-control">
                    <option disabled selected>Select...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="state">Postal Code</label>
                <input type="text" id="postalCode" name="postalCode" class="form-control">
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber" name="phoneNumber" class="form-control">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required class="form-control">
            </div>

            <div class="form-group">
                <label for="preferredContact">Preferred Form of Contact</label>
                <select id="selectPreferredContact" name="preferredContact" class="form-control">
                    <option disabled selected>Select...</option>
                    <option value="1">Phone</option>
                    <option value="2">Email</option>
                </select>
            </div>

            <div class="form-group">
                <label for="preferredContact">Preferred Form of Payment</label>
                <select id="selectPreferredPayment" name="preferredPayment" class="form-control">
                    <option disabled selected>Select...</option>
                    <option value="1">USD</option>
                    <option value="2">Euro</option>
                    <option value="3">Bitcoin</option>
                </select>
            </div>

            <div class="form-group">
                <label for="donationFrequency">Donation Frequency</label>
                <select id="donationFrequency" name="donationFrequency" class="form-control">
                    <option disabled selected>Select...</option>
                    <option value="1">Monthly</option>
                    <option value="2">Yearly</option>
                    <option value="3">One-time</option>
                </select>
            </div>

            <div class="form-group">
                <label for="donationAmount">Donation Amount</label>
                <input type="number" id="donationAmount" name="donationAmount" required class="form-control">

            </div>

            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea type="text" id="comments" name="comments" rows="4" class="form-control input-lg"></textarea>

            </div>

            <div class="form-group pt-4">
                <input type="submit" value="Submit" class="btn-primary form-control">
            </div>

        </form>
    </div>

    <!-- <button type="button" onclick="sendData()">Save</button> -->

    <script type="text/javascript" src="index.js">
    </script>
</body>

</html>
